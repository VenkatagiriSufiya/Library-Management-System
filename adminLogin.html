<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="home-page">
    <div class="flex items-center justify-center h-screen">
      <div class="glass-card" style="width: 400px">
        <h2 style="text-align: center">Admin Portal</h2>

        <form onsubmit="app.loginAdmin(event)">
          <input type="text" id="adminId" placeholder="Admin ID" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
      </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script>
      const app = { loginAdmin: loginAdmin };
    </script>
  </body>
</html>
